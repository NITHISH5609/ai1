<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Handwritten digit recognition</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="flex flex-col pt-8 pb-24 px-4 items-center justify-around min-h-screen">
    <h1 class="text-3xl text-center font-bold">Handwritten digit recognition</h1>
    <div class="flex flex-col items-center gap-3">
      <div class="w-[20rem] h-[20rem] relative">
        <div id="output-image" class="absolute top-0 left-0"></div>
        <canvas id="canvas" class="w-full h-full rounded-xl shadow-lg bg-gray-700"></canvas>
        <div class="z-50 absolute right-3 bottom-2 flex items-center gap-3 text-white">
          <label for="debug" class="pointer-events-none">Debug mode</label>
          <input type="checkbox" name="debug" id="debug">
        </div>
      </div>
      <button id="clear" class="bg-gray-600 px-6 py-3 rounded text-white">Clear</button>
    </div>
    <p id="prediction" class="mb-10 bg-indigo-500 px-6 py-3 rounded text-white">Prediction: ...</p>
  </div>
  <script type="module" src="src/main.js"></script>
</body>

</html>
